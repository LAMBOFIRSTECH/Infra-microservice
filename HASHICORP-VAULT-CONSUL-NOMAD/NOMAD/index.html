<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Connexion — Exemple</title>
    <style>
        :root {
            --bg: #0f1724;
            /* fond général */
            --card: #0b1220;
            /* carte */
            --accent-1: #6ee7b7;
            /* vert clair */
            --accent-2: #60a5fa;
            /* bleu */
            --muted: #94a3b8;
            /* texte secondaire */
            --glass: rgba(255, 255, 255, 0.04);
            --danger: #fb7185;
            --radius: 14px;
            --shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
            font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Reset minimal */
        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background:
                radial-gradient(800px 400px at 10% 10%, rgba(96, 165, 250, 0.07), transparent 10%),
                radial-gradient(600px 300px at 90% 90%, rgba(110, 231, 183, 0.04), transparent 10%),
                var(--bg);
            color: #e6eef8;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        /* Card */
        .auth-card {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.03);
            position: relative;
        }

        .hero {
            padding: 28px 28px 18px 28px;
            display: flex;
            gap: 14px;
            align-items: center;
            background: linear-gradient(90deg, rgba(96, 165, 250, 0.06), rgba(110, 231, 183, 0.03));
        }

        .logo {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-2), var(--accent-1));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 18px rgba(16, 24, 40, 0.6);
            flex: 0 0 56px;
        }

        .logo svg {
            filter: drop-shadow(0 6px 14px rgba(0, 0, 0, 0.25))
        }

        .hero h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.2px;
        }

        .hero p {
            margin: 0;
            color: var(--muted);
            font-size: 13px
        }

        .content {
            padding: 22px 28px 28px 28px;
        }

        form {
            display: grid;
            gap: 12px
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: #d8e9ff;
        }

        .field {
            position: relative;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 44px 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.015), rgba(255, 255, 255, 0.01));
            color: inherit;
            outline: none;
            font-size: 15px;
            transition: box-shadow .18s, border-color .18s, transform .08s;
            -webkit-appearance: none;
        }

        input::placeholder {
            color: #7f9bb1
        }

        input:focus {
            box-shadow: 0 6px 20px rgba(96, 165, 250, 0.08);
            border-color: rgba(96, 165, 250, 0.9);
            transform: translateY(-1px);
        }

        /* icon inside field */
        .field .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
            cursor: pointer;
            border-radius: 6px;
        }

        .actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-top: 6px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--muted)
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border-radius: 6px;
            background: var(--glass);
            display: inline-grid;
            place-items: center;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .link {
            color: var(--accent-2);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline
        }

        /* submit */
        button[type="submit"] {
            margin-top: 6px;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 0;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            color: #06202a;
            box-shadow: 0 10px 30px rgba(96, 165, 250, 0.12), inset 0 -3px 8px rgba(0, 0, 0, 0.08);
            transition: transform .12s, box-shadow .12s, opacity .12s;
        }

        button[type="submit"]:active {
            transform: translateY(1px)
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed
        }

        .or {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 12px 0;
            color: var(--muted);
            font-size: 13px;
        }

        .or::before,
        .or::after {
            content: "";
            height: 1px;
            background: rgba(255, 255, 255, 0.03);
            flex: 1;
            border-radius: 4px;
        }

        /* social buttons */
        .socials {
            display: flex;
            gap: 10px
        }

        .btn-social {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.04);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            cursor: pointer;
            color: var(--muted);
            font-size: 13px;
        }

        .btn-social:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(2, 6, 23, 0.4)
        }

        /* error message */
        .error {
            color: var(--danger);
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error.show {
            display: block
        }

        /* tiny footer */
        .foot {
            padding: 14px 18px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.00));
            border-top: 1px solid rgba(255, 255, 255, 0.02);
            font-size: 13px;
            color: var(--muted);
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        /* responsive */
        @media (max-width:460px) {
            .auth-card {
                border-radius: 12px
            }

            .hero {
                padding: 18px
            }

            .logo {
                width: 48px;
                height: 48px
            }
        }
    </style>
</head>

<body>
    <main class="auth-card" role="main" aria-labelledby="auth-title">
        <header class="hero">
            <div class="logo" aria-hidden="true">
                <!-- petite icône SVG -->
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="5" fill="white" fill-opacity="0.12" />
                    <path d="M7 12h10M7 8h10M7 16h6" stroke="white" stroke-width="1.4" stroke-linecap="round"
                        stroke-linejoin="round" opacity="0.95" />
                </svg>
            </div>
            <div>
                <h1 id="auth-title">Se connecter</h1>
                <p>Entrez vos identifiants pour accéder à votre espace.</p>
            </div>
        </header>

        <section class="content" aria-labelledby="form-desc">
            <p id="form-desc" style="margin:0 0 8px;color:var(--muted);font-size:13px">
                Connexion sécurisée — Les champs marqués d'une étoile sont obligatoires.
            </p>

            <form id="loginForm" novalidate>
                <!-- Email -->
                <div class="field">
                    <label for="email">Adresse e-mail <span aria-hidden="true"
                            style="color:var(--accent-2)">*</span></label>
                    <input id="email" name="email" type="email" placeholder="ex: toto@lamboft.it" required
                        autocomplete="username" aria-describedby="emailHelp" />
                    <div class="icon" title="Email" aria-hidden="true">
                        <!-- envelope -->
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 7.5v9A2 2 0 0 0 5 18.5h14a2 2 0 0 0 2-2v-9" />
                            <path d="M21 6.5L12 12 3 6.5" />
                        </svg>
                    </div>
                    <div id="emailHelp" class="error" aria-live="polite">Adresse e-mail invalide.</div>
                </div>

                <!-- Password -->
                <div class="field">
                    <label for="password">Mot de passe <span aria-hidden="true"
                            style="color:var(--accent-2)">*</span></label>
                    <input id="password" name="password" type="password" placeholder="••••••••" required minlength="8"
                        autocomplete="current-password" aria-describedby="pwdHelp" />
                    <button type="button" class="icon" id="togglePwd" aria-label="Afficher le mot de passe"
                        title="Afficher / masquer">
                        <!-- eye icon -->
                        <svg id="eyeOpen" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                        <svg id="eyeClosed" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" style="display:none">
                            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-6 0-10-7-10-7a21.76 21.76 0 0 1 5.06-5.94" />
                            <path d="M1 1l22 22" />
                        </svg>
                    </button>
                    <div id="pwdHelp" class="error" aria-live="polite">Le mot de passe doit faire au moins 8 caractères.
                    </div>
                </div>

                <div class="actions">
                    <label class="remember">
                        <input id="remember" type="checkbox"
                            style="width:auto;margin:0;padding:0;accent-color:var(--accent-2)" />
                        <span style="color:var(--muted)">Se souvenir de moi</span>
                    </label>
                    <a class="link" href="#"
                        onclick="alert('Flux de réinitialisation du mot de passe (exemple)'); return false;">Mot de
                        passe oublié ?</a>
                </div>

                <div>
                    <button id="submitBtn" type="submit" aria-live="polite">Se connecter</button>
                    <div id="globalError" class="error" role="alert" style="margin-top:8px"></div>
                </div>

                <div class="or" aria-hidden="true"><span>ou</span></div>

                <div class="socials" aria-hidden="true">
                    <button type="button" class="btn-social" onclick="alert('Connexion Google (exemple)')">
                        <!-- google svg -->
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path
                                d="M21 12.24c0-.7-.06-1.37-.18-2.02H12v3.82h5.28c-.23 1.24-.92 2.29-1.96 3.01v2.5h3.16c1.86-1.71 2.9-4.24 2.9-7.31z"
                                fill="#4285F4" />
                            <path
                                d="M12 22c2.7 0 4.96-.9 6.61-2.45l-3.16-2.5c-.88.6-2.02.96-3.45.96-2.66 0-4.91-1.8-5.72-4.2H2.9v2.63C4.5 19.98 8 22 12 22z"
                                fill="#34A853" />
                            <path
                                d="M6.28 13.81A7.01 7.01 0 0 1 6 12c0-.62.1-1.22.28-1.81V7.56H2.9A10 10 0 0 0 2 12c0 1.6.32 3.13.9 4.44l3.38-2.63z"
                                fill="#FBBC05" />
                            <path
                                d="M12 6.5c1.47 0 2.8.5 3.85 1.48l2.88-2.8C16.96 3.77 14.7 3 12 3 8 3 4.5 5.02 2.9 7.56l3.38 2.63C7.09 8.3 9.34 6.5 12 6.5z"
                                fill="#EA4335" />
                        </svg>
                        Google
                    </button>

                    <button type="button" class="btn-social" onclick="alert('Connexion GitHub (exemple)')">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path
                                d="M12 .5a12 12 0 0 0-3.79 23.4c.6.12.82-.26.82-.58v-2.1c-3.34.73-4.04-1.6-4.04-1.6-.55-1.4-1.34-1.77-1.34-1.77-1.1-.75.08-.74.08-.74 1.22.08 1.86 1.25 1.86 1.25 1.08 1.86 2.83 1.32 3.52 1.01.11-.78.42-1.32.76-1.62-2.67-.3-5.47-1.34-5.47-5.95 0-1.31.47-2.37 1.24-3.21-.13-.31-.54-1.55.12-3.23 0 0 1-.32 3.3 1.23a11.5 11.5 0 0 1 6 0c2.3-1.55 3.3-1.23 3.3-1.23.66 1.68.25 2.92.12 3.23.77.84 1.24 1.9 1.24 3.21 0 4.62-2.8 5.65-5.48 5.95.43.37.81 1.1.81 2.22v3.29c0 .32.22.71.83.59A12 12 0 0 0 12 .5z"
                                fill="currentColor" />
                        </svg>
                        GitHub
                    </button>
                </div>
            </form>
        </section>

        <footer class="foot">
            <span>Pas encore de compte ?</span>
            <a class="link" href="#" onclick="alert('Inscription (exemple)'); return false;">Créer un compte</a>
        </footer>
    </main>

    <script>
        // --- petites interactions & validations ---
        (function () {
            const form = document.getElementById('loginForm');
            const email = document.getElementById('email');
            const pwd = document.getElementById('password');
            const emailHelp = document.getElementById('emailHelp');
            const pwdHelp = document.getElementById('pwdHelp');
            const globalError = document.getElementById('globalError');
            const submitBtn = document.getElementById('submitBtn');
            const toggle = document.getElementById('togglePwd');
            const eyeOpen = document.getElementById('eyeOpen');
            const eyeClosed = document.getElementById('eyeClosed');

            // Show / hide password
            toggle.addEventListener('click', () => {
                if (pwd.type === 'password') {
                    pwd.type = 'text';
                    toggle.setAttribute('aria-label', 'Masquer le mot de passe');
                    eyeOpen.style.display = 'none';
                    eyeClosed.style.display = '';
                } else {
                    pwd.type = 'password';
                    toggle.setAttribute('aria-label', 'Afficher le mot de passe');
                    eyeOpen.style.display = '';
                    eyeClosed.style.display = 'none';
                }
                pwd.focus();
            });

            // simple validation helpers
            function validateEmail() {
                const val = email.value.trim();
                // pattern basic but practical
                const ok = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val);
                if (!ok && val !== '') {
                    emailHelp.classList.add('show');
                    return false;
                } else {
                    emailHelp.classList.remove('show');
                    return ok;
                }
            }
            function validatePwd() {
                const val = pwd.value || '';
                if (val.length > 0 && val.length < 8) {
                    pwdHelp.classList.add('show');
                    return false;
                } else {
                    pwdHelp.classList.remove('show');
                    return val.length >= 8;
                }
            }

            email.addEventListener('input', validateEmail);
            pwd.addEventListener('input', validatePwd);

            form.addEventListener('submit', function (ev) {
                ev.preventDefault();
                globalError.textContent = '';
                globalError.classList.remove('show');

                const eOk = validateEmail();
                const pOk = validatePwd();

                // check required
                if (!email.value.trim() || !pwd.value) {
                    globalError.textContent = 'Merci de remplir tous les champs requis.';
                    globalError.classList.add('show');
                    return;
                }
                if (!eOk || !pOk) {
                    globalError.textContent = 'Veuillez corriger les erreurs du formulaire.';
                    globalError.classList.add('show');
                    return;
                }

                // disable + micro-feedback
                submitBtn.disabled = true;
                submitBtn.textContent = 'Connexion...';

                // Simuler une requête (exemple) — remplace ici par ton fetch / XHR
                setTimeout(() => {
                    // Exemple d'échec/succès aléatoire pour démonstration
                    const success = Math.random() > 0.18; // ~82% success
                    if (success) {
                        // redirection simulée
                        submitBtn.textContent = 'Connecté ✓';
                        submitBtn.style.background = 'linear-gradient(90deg,#34D399,#06B6D4)';
                        setTimeout(() => alert('Connexion réussie — redirection (exemple).'), 250);
                    } else {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Se connecter';
                        globalError.textContent = 'Échec de connexion — identifiants incorrects (exemple).';
                        globalError.classList.add('show');
                    }
                }, 900);
            });

            // friendly accessibility: show validation when user leaves field
            email.addEventListener('blur', validateEmail);
            pwd.addEventListener('blur', validatePwd);
        })();
    </script>
</body>

</html>
