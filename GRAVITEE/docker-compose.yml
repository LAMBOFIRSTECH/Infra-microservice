version: "3.9"

services:
  mongodb:
    image: mongo:${MONGODB_VERSION:-6.0.8}
    container_name: MONGODB
    restart: always
    volumes:
      - data-mongo:/data/db
    networks:
      - storage_gravitee 

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION:-8.8.1}
    container_name: ELASTICSEARCH
    restart: always
    volumes:
      - data-elasticsearch:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - cluster.name=elasticsearch
      - xpack.security.enabled=false # passer √† true en prod
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile: 65536
    networks:
      - storage_gravitee

  gateway:
    image: graviteeio/apim-gateway:${APIM_VERSION:-4}
    container_name: GRAVITEE-GATEWAY
    restart: always
    ports:
      - "9082:8082"
    depends_on:
      - mongodb
      - elasticsearch
    environment:
      - gravitee_management_mongodb_uri=mongodb://mongodb:27017/gravitee
      - gravitee_ratelimit_mongodb_uri=mongodb://mongodb:27017/gravitee
      - gravitee_reporters_elasticsearch_endpoints_0=http://elasticsearch:9200
    networks:
      - net_api
      - storage_gravitee

  management_api:
    image: graviteeio/apim-management-api:${APIM_VERSION:-4}
    container_name: GRAVITEE-MANAGEMENT-API
    restart: always
    ports:
      - "9083:8083"
    depends_on:
      - mongodb
      - elasticsearch
    environment:
      - gravitee_management_mongodb_uri=mongodb://mongodb:27017/gravitee
      - gravitee_analytics_elasticsearch_endpoints_0=http://elasticsearch:9200
    networks:
      - storage_gravitee  # üîÑ Acc√®s √† la BD
      - frontend_gravitee  # üîÑ Pour communication avec UI

  management_ui:
    image: graviteeio/apim-management-ui:${APIM_VERSION:-4}
    container_name: GRAVITEE-MANAGEMENT-UI
    restart: always
    ports:
      - "9084:8080"
    depends_on:
      - management_api
    environment:
      - MGMT_API_URL=http://management_api:8083/management/organizations/DEFAULT/environments/DEFAULT/
    networks:
      - frontend_gravitee  # üé® UI ne voit que l‚ÄôAPI Management

volumes:
  data-mongo:
  data-elasticsearch:

networks:
  frontend_gravitee:
    name: frontend_gravitee  # üåê UI & API Management (pas de backend ici)
  storage_gravitee:
    name: storage_gravitee  # üì¶ R√©seau s√©curis√© pour BD & Gateway
  net_api:
    external: true  # üîí R√©seau priv√© entre backend et Gateway
