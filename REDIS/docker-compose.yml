networks:
  cache_redis:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.29.0.0/16

services:
  redis:
    image: lambops/redis:secure
    container_name: REDIS-CACHE
    restart: always
    ports:
     - "6379:6379"  # Expose Redis seulement si nÃ©cessaire
    networks:
      cache_redis:
        ipv4_address: 172.29.0.2
    volumes:
      - ./redis.conf:/opt/redis/redis.conf
      # - ./DockerBuilderFactory/Certs:/opt/redis/tls
      - /etc/localtime:/etc/localtime:ro 
      # - ./redis-log:/var/log/redis
    environment:
      - REDISCLI_AUTH=${REDISCLI_AUTH} 
    command: >
      redis-server /opt/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDISCLI_AUTH}", "ping"]
      interval: 30s
      timeout: 30s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "15m"  
        max-file: "1"     
    tty: true
    extra_hosts:
      - "redis.infra.docker:172.29.0.2"
